<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Perfil
    </h1>
    <ol class="breadcrumb">
      <li><a href="/pages/home"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Perfil</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <div class="alert {{alertCss}} alert-dismissible" *ngIf="mensagem">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa {{icon}}"></i> {{titulo}}</h4>
              {{texto}}
            </div>
            <div class="alert alert-success alert-dismissible" *ngIf="mensagemSucesso">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa fa-warning"></i> Sucesso</h4>
              Registro salvo com sucesso!
            </div>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" (ngSubmit)="salvar()">
            <div class="box-body">
              
              <div class="overlay full-overlay" [hidden]="loading">
                  <i class="fa fa-refresh fa-spin"></i>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label for="foto">Avatar</label><br/>
                  <img [src]="usuario.imagem" style="max-width: 150px; max-height: 150px;">
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="iput">Alterar avatar</label>
                    <input type="file" id="input" [(ngModel)]="fotoBase64" name="foto" (change)="alteraFoto($event)">
                  </div>
                </div>                
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" name="nome">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="usuario.email" name="email">
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
</div>
