<!-- menu lateral -->
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img [src]="avatar" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{usuario?.nome}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MENU DE NAVEGAÇÃO</li>
      <li routerLinkActive="active"><a routerLink="/pages/home"><i class="fa fa-home"></i> <span>Home</span></a></li>
      <li class="treeview">
        <a href="#">
            <i class="fa fa-plus"></i>
            <span>Cadastros</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        <ul class="treeview-menu">          
          <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/componentes"><i class="fa fa-circle-o"></i> Componentes</a></li>
          <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/empresas"><i class="fa fa-circle-o"></i> Empresas</a></li>
          <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/produtos"><i class="fa fa-circle-o"></i> Produtos</a></li>
          <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/usuarios"><i class="fa fa-circle-o"></i> Usuários</a></li>
          <li routerLinkActive="active"><a routerLink="/pages/tickets"><i class="fa fa-circle-o"></i> Tickets</a></li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
